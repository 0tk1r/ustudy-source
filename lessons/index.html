<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onlyan Meva Do'koni</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Onlyan Meva Do'koni</h1>
            <div class="cart-info">
                <span>Korzinka: </span>
                <span id="cart-count-summary">0</span> mahsulot | Jami: <span id="total-price-cart">0</span> UZS
            </div>
        </div>
    </header>

    <div class="product-container">
        <!-- Mahsulot 1 -->
        <div class="product" data-price="5000">
            <img src="apple.jpg" alt="Olma">
            <h2>Olma</h2>
            <p>Yangi va shirali olma</p>
            <button class="add-to-cart-btn">Korzinkaga qo'shish</button>
        </div>

        <!-- Mahsulot 2 -->
        <div class="product" data-price="7000">
            <img src="banana.jpg" alt="Banan">
            <h2>Banan</h2>
            <p>Shirin banan</p>
            <button class="add-to-cart-btn">Korzinkaga qo'shish</button>
        </div>

        <!-- Mahsulot 3 (Yangi mahsulot) -->
        <div class="product" data-price="6000">
            <img src="grapes.jpg" alt="Uzum">
            <h2>Uzum</h2>
            <p>Shirin va suvli uzum</p>
            <button class="add-to-cart-btn">Korzinkaga qo'shish</button>
        </div>

        <!-- Mahsulot 4 (Yangi mahsulot) -->
        <div class="product" data-price="8000">
            <img src="peach.jpg" alt="Olcha">
            <h2>Olcha</h2>
            <p>Yozda yetilgan olcha</p>
            <button class="add-to-cart-btn">Korzinkaga qo'shish</button>
        </div>
    </div>

    <div class="cart-container">
        <h2>Korzinka</h2>
        <ul id="cart-list"></ul>
        <div class="cart-summary">
            <p>Jami: <span id="total-price-cart">0</span> UZS</p>
            <button id="purchase-btn" disabled>Sotib olish</button>
        </div>
    </div>

    <footer>
        <p>Avtor: Kuanishbaev O'tkirbay</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
